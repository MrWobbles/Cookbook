  <main class="add-recipe">
    <form action="add-recipe.php" method="post" autocomplete="off">
      <div class="content-form">
        <div class="form-field sm-full md-half">
          <label for="recipe-name">Recipe Name</label>
          <input type="text" name='recipe-name' />
        </div>
        <div class="form-field sm-full md-half md-last">
          <label for="recipelink">Recipe Link</label>
          <input type="text" name='recipelink' />
        </div>
        <div class="form-field sm-full md-half">
          <label for="recipe-image">Recipe Image Path</label>
          <input type="text" name='recipe-image' />
        </div>
        <div class="form-field sm-full md-half md-last">
          <label for="category">Category</label>
          <input type="text" name='category' />
        </div>
      </div>
      <div class="sm-full json-editor-container">
        <label for="Ingredients">Ingredients</label>
        <div id="json_ingredients" style="width: 100%; height: 400px"></div>
        <textarea name='ingredients' id="txtIngredients" style="display: none;">
        </textarea>
      </div>
      <div class="content-form">
        <div class="form-field sm-full md-quarter">
          <label for="oventemp">Oven Temperature</label>
          <input type="text" name='oventemp' />

        </div>
        <div class="form-field sm-full md-half md-last">

          <input type="text" name='submittedby' />
        </div>

      <div class="sm-full json-editor-container">
        <label for="instructions">Instructions</label>
        <div id="json_instructions" style="width: 100%; height: 400px"></div>
        <textarea name='instructions' id="txtInstructions" style="display: none;">

  <footer>

  <script src="assets/dist/js/main.js"></script>
  <script>
    // create the editor
    const ingredients = document.getElementById("json_ingredients");
    const instructions = document.getElementById("json_instructions");
    const options = {
      mode: 'tree',
      modes: ['tree', 'view'],
      onChange: function () {
        document.getElementById('txtIngredients').innerHTML = ingr_editor.getText();
      },
      templates: [
        {
          text: 'Ingredient',
          title: 'Insert an ingrdient.',
          className: 'jsoneditor-type-object',
          field: 'ingredienttemplate',
          value: {
            'ingredient1': 'measurement & ingredient'
          }
        }
      ]
    };
    const inst_options = {
      mode: 'tree',
      modes: ['tree', 'view'],
      onChange: function () {
        document.getElementById('txtInstructions').innerHTML = inst_editor.getText();
      },
      templates: [
        {
          text: 'Ingredient',
          title: 'Insert an ingrdient.',
          className: 'jsoneditor-type-object',
          field: 'ingredienttemplate',
          value: {
            'ingredient1': 'measurement & ingredient'
          }
        }
      ]
    };
    const ingr_editor = new JSONEditor(ingredients, options);
    const inst_editor = new JSONEditor(instructions, inst_options);
  </script>
